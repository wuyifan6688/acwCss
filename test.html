<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .perfect{
        width: 300px;
        height: 300px;
        background-color: rgb(236, 156, 156);
    }
    .good{
        width: 100px;
        height: 100px;
        background-color: blue;
        float: left;
        margin: 10px;
    }
    .end{
        width: 100px;
        height: 100px;
        background-color: green;
        clear: both;
    }
</style>
<body>
    <div class="perfect">
        <div class="good"></div>
        <div class="good"></div>
        <div class="good"></div>
        <div class="good"></div>
        <div class="good"></div>
        <div class="end"></div>
    </div>
</body>
</html>
